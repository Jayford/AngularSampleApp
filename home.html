<!DOCTYPE html>
<htm>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/2.1.08/jquery.masonry.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<div ng-controller="colors">
    <table class="table" id="hor-minimalist-a">
    <input type="text" ng-model="search" placeholder="Search" style="margin-left: 10px;">
    <th>Rank</th><th>Name</th><th>Sample</th>
        <tr ng-repeat="item in items| filter: {title: search}">
            <td>{{item.rank}}</td><td ng-click="open(item)">{{item.title}}</td><td><a href="#patterns/{{item.hex}}"><img ng-src="{{item.imageUrl}}"></a></td>
        </tr>
    </table>    
    
</div>
    
<!--Modal Code -->
    
        <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Color Info</h3>
        </div>
        <div class="modal-body">
        <ul>
            <li><b>Title: </b> {{item.title}}</lI>
            <li><b>Description: </b> {{item.description}}</li>
            <li><b>Rating:</b> {{item.numHearts}}/5</li>
            <li><b>Views:</b> {{item.numViews}}</li>

            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
    
    
</html>
