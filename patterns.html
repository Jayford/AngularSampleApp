<!DOCTYPE html>
<html>
<div ng-controller="patterns">
    <table class="table" id="hor-minimalist-a">
    <input type="text" ng-model="search" placeholder="Search" style="margin-left: 10px;">
    <th>Rank</th><th>Name</th><th>Pattern</th>
        <tr ng-repeat="item in items| filter: {title: search}">
    <td>{{item.rank}}</td><td ng-click="open(item)">{{item.title}}</td><td><img ng-src="{{item.imageUrl}}"></td>
        </tr>
    </table>
</div>
    
<!--Modal Code -->
    
        <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Color Info</h3>
        </div>
        <div class="modal-body">
        <ul>
            <li><b>Title: </b> {{item.title}}</lI>
            <li><b>Views:</b> {{item.numViews}}</li>

            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
    
    
</body>
</html>
